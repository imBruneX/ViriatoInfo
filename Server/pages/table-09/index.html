<!doctype html>
<html lang="pt">
  <head>
  	<title>Dados do Kit Informático</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/arquivos_dados/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-2">
					<h2 class="heading-section">Dados do Kit Informático</h2>
				</div>
			</div>
			<div class="flex row justify-content-between " style="margin-bottom: 15px;">
				<div class="row justify-content-start" style="margin-left: 15px;">
					<div class="inputcontainer">
						<div id="testzada">
							<i class="fa-solid fa-magnifying-glass fa-fade"></i>
						</div>
						<input type="text" id="Pesquisar" placeholder="Pesquisar" onkeyup="search()">
					</div>
				</div>
				<div class="row justify-content-end" style="margin-right: 15px;">
					<button onclick="criar()" class="brunobutton">Criar</button>
				</div>
			</div>
	
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
						      <th>Identificador</th>
						      <th>Nº serie</th>
							  <th>Danos</th>
						      <th>Roteador</th>
						      <th>Estragos</th>
						      <th>Estado</th>
							  <th>Editar</th>
						    </tr>
						  </thead>
						  <tbody id="tablebuno">

						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/arquivos_dados/js/jquery.min.js"></script>
	<script src="/arquivos_dados/js/popper.js"></script>
	<script src="/arquivos_dados/js/bootstrap.min.js"></script>
	<script src="/arquivos_dados/js/main.js"></script>
	</body>
</html>
